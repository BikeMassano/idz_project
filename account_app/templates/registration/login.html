{% extends "base.html" %}

{% block title %}Вход — HotelBooking{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Вход в аккаунт</h2>
    <form method="post" class="auth-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>

    <p class="auth-text">
        Нет аккаунта?
        <a href="{% url 'account_app:signup' %}">Зарегистрируйтесь</a>
    </p>
</div>
{% endblock %}
